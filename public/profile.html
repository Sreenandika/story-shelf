<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Page</title>
		<style>
			body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .profile-header {
            text-align: center;
            padding: 20px 10px;
            background-color: #0056b3;
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .book {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .book img {
            max-width: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .book h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .book p {
            margin: 5px 0 0;
            color: #555;
            font-size: 14px;
        }
        
        .navbar {
            background-color: #0056b3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .navbar .logo h1 {
            font-family: monospace;
            color: white;
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .spacer {
            height: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Story Shelf</h1>
        </div>
        <div class="nav-links">
            <a href="home">Home</a>
            <a href="recommended">Recommended</a>
            <a href="profile">Profile</a>
            <a href="logout">Logout</a>
            <a href="reviews">Reviews</a>
        </div>
    </nav>
    
    <div class="spacer"></div>
    
    <div class="profile-header">
        <p id="name">Name</p>
        <p id="email">Email</p>
    </div>
    
    <div class="section" id="want-to-read">
        <h2>Want to Read</h2>
    </div>
    
    <div class="section" id="read">
        <h2>Read</h2>
    </div>
    
    <div class="section" id="dropped">
        <h2>Dropped</h2>
    </div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const username = window.location.pathname.split("/")[1];
				fetch("/profile", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({ username: username }),
				})
					.then((response) => response.json())
					.then((data) => {
						console.log(data);
						document.getElementById("name").textContent = data.username;
						document.getElementById("email").textContent = data.email;

						const wantToRead = [];
						const read = [];
						const dropped = [];
						const uniqueBooks = new Set();
						data.books = data.books.filter((book) => {
							if (uniqueBooks.has(book.bookName)) {
								return false;
							}
							uniqueBooks.add(book.bookName);
							return true;
						});
						data.books.forEach((book) => {
							if (book.category === "want-to-read") {
								wantToRead.push(book);
							} else if (book.category === "read") {
								read.push(book);
							} else if (book.category === "dropped") {
								dropped.push(book);
							}
						});

						appendBooks("want-to-read", wantToRead);
						appendBooks("read", read);
						appendBooks("dropped", dropped);
					})
					.catch((error) => console.error("Error:", error));
			});

			function appendBooks(sectionId, books) {
				const section = document.getElementById(sectionId);
				books.forEach((book) => {
					const bookDiv = document.createElement("div");
					bookDiv.className = "book";

					const img = document.createElement("img");
					img.src = book.coverLink;
					bookDiv.appendChild(img);

					const title = document.createElement("h3");
					title.textContent = book.bookName;
					bookDiv.appendChild(title);

					const description = document.createElement("p");
					description.textContent = book.subject;
					bookDiv.appendChild(description);

					section.appendChild(bookDiv);
				});
			}
		</script>
	</body>
</html>
