<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Review</title>
		<style>
	body {
    font-family: "Poppins", sans-serif;
    background-color: #f4f4f4;
	background: url("https://i.pinimg.com/736x/85/03/32/850332a9b427bd6f10f010c390c7f457.jpg");
    margin: 0;
    padding: 0;
    text-align: center;
}
			.form-group {
				margin-bottom: 15px;
			}
			label {
				display: block;
				margin-bottom: 5px;
			}
			select,
			input[type="text"],
			button {
				width: 100%;
				padding: 8px;
				box-sizing: border-box;
			}
			button {
				background-color: #007bff;
				color: white;
				border: none;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
			.navbar {
				background-color: #0056b3;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 15px 40px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				width: 100%;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				z-index: 1000;
			}

			.navbar .logo {
				display: flex;
				align-items: center;
			}

			.navbar img {
				width: 50px;
				height: 50px;
				margin-right: 12px;
				border-radius: 50%;
				background: white;
				padding: 5px;
			}

			.navbar h1 {
				color: white;
				font-size: 22px;
				font-weight: bold;
				margin: 0;
			}

			.nav-links {
				display: flex;
				gap: 20px;
			}

			.nav-links a {
				color: white;
				text-decoration: none;
				font-size: 16px;
				font-weight: bold;
				padding: 15px 58px;
				border-radius: 5px;
				transition: background 0.3s;
			}

			.nav-links a:hover {
				background-color: rgba(255, 255, 255, 0.2);
			}

/* Page Content */
h1 {
    margin-top: 100px;
    font-size: 32px;
    color: #333;
}

/* Form Container */
form {
    background: white;
    max-width: 450px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Elements */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
}

select,
input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    transition: border 0.3s;
}

select:focus,
input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button */
button {
    width: 100%;
    padding: 14px;
    font-size: 20px;
    font-weight: bold;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    transform: scale(0.98);
}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">
				<h1 style="font-family: monospace">Story Shelf</h1>
			</div>
			<div class="nav-links">
				<a href="home">Home</a>
				<a href="recommended">Recommended</a>
				<a href="profile">Profile</a>
				<a href="logout">Logout</a>
				<a href="reviews">Reviews</a>
			</div>
		</nav>
		<h1>Book Review</h1>
		<form>
			<div class="form-group">
				<label for="book">Select a Book:</label>
				<select id="book" name="book"></select>
			</div>
			<div class="form-group">
				<label for="review">Your Review:</label>
				<input
					type="text"
					id="review"
					name="review"
					placeholder="Write your review here"
				/>
			</div>
			<button type="submit">Submit Review</button>
		</form>
		<script>
			var books = [];
			function getBooks() {
				const username = window.location.pathname.split("/")[1];
				fetch("/profile", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({ username: username }),
				})
					.then((response) => response.json())
					.then((data) => {
						books = data;
						const bookSelect = document.getElementById("book");
						data.books.forEach((book) => {
							const option = document.createElement("option");
							option.value = book.bookName;
							option.textContent = book.bookName;
							bookSelect.appendChild(option);
						});
					});
			}
			document
				.querySelector("form")
				.addEventListener("submit", function (event) {
					event.preventDefault();
					const username = window.location.pathname.split("/")[1];
					const bookName = document.getElementById("book").value;
					const reviewText = document.getElementById("review").value;

					const selectedBook = books.books.find(
						(book) => book.bookName === bookName
					);

					if (selectedBook) {
						const reviewData = {
							username: username,
							book: {
								...selectedBook,
								review: reviewText,
							},
						};
						console.log(reviewData);
						fetch("/addReview", {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(reviewData),
						})
							.then((response) => {
								if (response.ok) {
									alert("Review submitted successfully!");
								} else {
									alert("Failed to submit review.");
								}
							})
							.catch((error) => {
								console.error("Error:", error);
								alert("An error occurred while submitting the review.");
							});
					} else {
						alert("Please select a valid book.");
					}
				});
			getBooks();
		</script>
	</body>
</html>
